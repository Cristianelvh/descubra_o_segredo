<meta charset="UTF-8">
<input/>
<button>Descubra o segredo escondido, que é um número de 0 a 10.</button>

<script>
    var segredos = [5,7,10,2,3];

    var input = document.querySelector("input");
        input.focus();
        function verifica () {
        var achou = false;  

        for(var posicao = 0; posicao < segredos.length; posicao++)  {

            if(input.value == segredos[posicao]) {
                alert("Você advinhou!");
                achou = true;
                break;
        }
    }

        if (achou == false) {
            alert("Você errou!");
        }
        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verifica;
</script>
