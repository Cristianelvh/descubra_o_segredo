<meta charset="UTF-8">
<input/>
<button>Descubra o segredo escondido, que é um número de 0 a 10.</button>

<script>
    var segredo = Math.round(Math.random() * 10);
    var input = document.querySelector("input");
    input.focus();
    function verifica() {   
        if(input.value == segredo) {
            alert("Você advinhou!");
        } else {
            alert("Você errou!");
        }
        input.value = "";
        input.focus();
    }
    var button = document.querySelector("button");
    button.onclick = verifica;
</script>
